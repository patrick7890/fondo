<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSociocuotaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSociocuotaLabel_sociocuotaid}"/>

                    <h:outputText value="#{bundle.ViewSociocuotaLabel_cuotaIdcuota}"/>
                    <h:outputText value="#{sociocuotaController.selected.cuotaIdcuota}" title="#{bundle.ViewSociocuotaTitle_cuotaIdcuota}"/>

                </h:panelGrid>
                <br />
                <h:commandLink action="#{sociocuotaController.destroyAndView}" value="#{bundle.ViewSociocuotaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSociocuotaEditLink}"/>
                <br />
                <h:commandLink action="#{sociocuotaController.prepareCreate}" value="#{bundle.ViewSociocuotaCreateLink}" />
                <br />
                <h:commandLink action="#{sociocuotaController.prepareList}" value="#{bundle.ViewSociocuotaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSociocuotaIndexLink}"/>

            </h:form>
