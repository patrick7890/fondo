<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSociocuotaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSociocuotaEmpty}" rendered="#{sociocuotaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{sociocuotaController.items.rowCount > 0}">
                    <h:outputText value="#{sociocuotaController.pagination.pageFirstItem + 1}..#{sociocuotaController.pagination.pageLastItem + 1}/#{sociocuotaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{sociocuotaController.previous}" value="#{bundle.Previous} #{sociocuotaController.pagination.pageSize}" rendered="#{sociocuotaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{sociocuotaController.next}" value="#{bundle.Next} #{sociocuotaController.pagination.pageSize}" rendered="#{sociocuotaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{sociocuotaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSociocuotaTitle_cuotaIdcuota}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuotaIdcuota.mes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSociocuotaTitle_socio}"/>
                            </f:facet>
                            <h:outputText value="#{item.socio.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{sociocuotaController.prepareView}" value="#{bundle.ListSociocuotaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sociocuotaController.prepareEdit}" value="#{bundle.ListSociocuotaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sociocuotaController.destroy}" value="#{bundle.ListSociocuotaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{sociocuotaController.prepareCreate}" value="#{bundle.ListSociocuotaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSociocuotaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
