<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPrestamoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPrestamoLabel_idprestamo}" for="idprestamo" />
                    <h:inputText id="idprestamo" value="#{prestamoController.selected.idprestamo}" title="#{bundle.EditPrestamoTitle_idprestamo}" required="true" requiredMessage="#{bundle.EditPrestamoRequiredMessage_idprestamo}"/>
                    <h:outputLabel value="#{bundle.EditPrestamoLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{prestamoController.selected.valor}" title="#{bundle.EditPrestamoTitle_valor}" required="true" requiredMessage="#{bundle.EditPrestamoRequiredMessage_valor}"/>
                    <h:outputLabel value="#{bundle.EditPrestamoLabel_mes}" for="mes" />
                    <h:inputText id="mes" value="#{prestamoController.selected.mes}" title="#{bundle.EditPrestamoTitle_mes}" required="true" requiredMessage="#{bundle.EditPrestamoRequiredMessage_mes}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPrestamoLabel_pagada}" for="pagada" />
                    <h:inputText id="pagada" value="#{prestamoController.selected.pagada}" title="#{bundle.EditPrestamoTitle_pagada}" required="true" requiredMessage="#{bundle.EditPrestamoRequiredMessage_pagada}"/>
                    <h:outputLabel value="#{bundle.EditPrestamoLabel_socio}" for="socio" />
                    <h:selectOneMenu id="socio" value="#{prestamoController.selected.socio}" title="#{bundle.EditPrestamoTitle_socio}" required="true" requiredMessage="#{bundle.EditPrestamoRequiredMessage_socio}">
                        <f:selectItems value="#{socioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{prestamoController.update}" value="#{bundle.EditPrestamoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPrestamoViewLink}"/>
                <br />
                <h:commandLink action="#{prestamoController.prepareList}" value="#{bundle.EditPrestamoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPrestamoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
