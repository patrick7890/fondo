<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSocioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSocioLabel_socioPK_idsocio}" for="socioPK_idsocio" />
                    <h:inputText id="socioPK_idsocio" value="#{socioController.selected.socioPK.idsocio}" title="#{bundle.CreateSocioTitle_socioPK_idsocio}" required="true" requiredMessage="#{bundle.CreateSocioRequiredMessage_socioPK_idsocio}"/>
                    <h:outputLabel value="#{bundle.CreateSocioLabel_rutsocio}" for="rutsocio" />
                    <h:inputText id="rutsocio" value="#{socioController.selected.rutsocio}" title="#{bundle.CreateSocioTitle_rutsocio}" required="true" requiredMessage="#{bundle.CreateSocioRequiredMessage_rutsocio}"/>
                    <h:outputLabel value="#{bundle.CreateSocioLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{socioController.selected.nombre}" title="#{bundle.CreateSocioTitle_nombre}" required="true" requiredMessage="#{bundle.CreateSocioRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateSocioLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{socioController.selected.apellido}" title="#{bundle.CreateSocioTitle_apellido}" required="true" requiredMessage="#{bundle.CreateSocioRequiredMessage_apellido}"/>
                    <h:outputLabel value="#{bundle.CreateSocioLabel_telefonofo}" for="telefonofo" />
                    <h:inputText id="telefonofo" value="#{socioController.selected.telefonofo}" title="#{bundle.CreateSocioTitle_telefonofo}" required="true" requiredMessage="#{bundle.CreateSocioRequiredMessage_telefonofo}"/>
                    <h:outputLabel value="#{bundle.CreateSocioLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{socioController.selected.activo}" title="#{bundle.CreateSocioTitle_activo}" required="true" requiredMessage="#{bundle.CreateSocioRequiredMessage_activo}"/>
                    <h:outputLabel value="#{bundle.CreateSocioLabel_cargoIdcargo}" for="cargoIdcargo" />
                    <h:selectOneMenu id="cargoIdcargo" value="#{socioController.selected.cargoIdcargo}" title="#{bundle.CreateSocioTitle_cargoIdcargo}" >
                        <f:selectItems value="#{cargoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateSocioLabel_cupoera}" for="cupoera" />
                    <h:selectOneMenu id="cupoera" value="#{socioController.selected.cupoera}" title="#{bundle.CreateSocioTitle_cupoera}" required="true" requiredMessage="#{bundle.CreateSocioRequiredMessage_cupoera}">
                        <f:selectItems value="#{cupoeraController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{socioController.create}" value="#{bundle.CreateSocioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{socioController.prepareList}" value="#{bundle.CreateSocioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSocioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
