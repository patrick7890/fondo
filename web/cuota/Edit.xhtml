<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCuotaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCuotaLabel_idcuota}" for="idcuota" />
                    <h:inputText id="idcuota" value="#{cuotaController.selected.idcuota}" title="#{bundle.EditCuotaTitle_idcuota}" required="true" requiredMessage="#{bundle.EditCuotaRequiredMessage_idcuota}"/>
                    <h:outputLabel value="#{bundle.EditCuotaLabel_mes}" for="mes" />
                    <h:inputText id="mes" value="#{cuotaController.selected.mes}" title="#{bundle.EditCuotaTitle_mes}" required="true" requiredMessage="#{bundle.EditCuotaRequiredMessage_mes}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCuotaLabel_tipoCuotaidtipoCuota}" for="tipoCuotaidtipoCuota" />
                    <h:selectOneMenu id="tipoCuotaidtipoCuota" value="#{cuotaController.selected.tipoCuotaidtipoCuota}" title="#{bundle.EditCuotaTitle_tipoCuotaidtipoCuota}" required="true" requiredMessage="#{bundle.EditCuotaRequiredMessage_tipoCuotaidtipoCuota}">
                        <f:selectItems value="#{tipocuotaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{cuotaController.update}" value="#{bundle.EditCuotaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCuotaViewLink}"/>
                <br />
                <h:commandLink action="#{cuotaController.prepareList}" value="#{bundle.EditCuotaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCuotaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
