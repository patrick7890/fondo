<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCuotaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCuotaEmpty}" rendered="#{cuotaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{cuotaController.items.rowCount > 0}">
                    <h:outputText value="#{cuotaController.pagination.pageFirstItem + 1}..#{cuotaController.pagination.pageLastItem + 1}/#{cuotaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{cuotaController.previous}" value="#{bundle.Previous} #{cuotaController.pagination.pageSize}" rendered="#{cuotaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{cuotaController.next}" value="#{bundle.Next} #{cuotaController.pagination.pageSize}" rendered="#{cuotaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{cuotaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuotaTitle_idcuota}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcuota}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuotaTitle_mes}"/>
                            </f:facet>
                            <h:outputText value="#{item.mes}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuotaTitle_tipoCuotaidtipoCuota}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoCuotaidtipoCuota}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{cuotaController.prepareView}" value="#{bundle.ListCuotaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cuotaController.prepareEdit}" value="#{bundle.ListCuotaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cuotaController.destroy}" value="#{bundle.ListCuotaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{cuotaController.prepareCreate}" value="#{bundle.ListCuotaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCuotaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
