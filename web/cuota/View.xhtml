<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCuotaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCuotaLabel_idcuota}"/>
                    <h:outputText value="#{cuotaController.selected.idcuota}" title="#{bundle.ViewCuotaTitle_idcuota}"/>
                    <h:outputText value="#{bundle.ViewCuotaLabel_mes}"/>
                    <h:outputText value="#{cuotaController.selected.mes}" title="#{bundle.ViewCuotaTitle_mes}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCuotaLabel_tipoCuotaidtipoCuota}"/>
                    <h:outputText value="#{cuotaController.selected.tipoCuotaidtipoCuota}" title="#{bundle.ViewCuotaTitle_tipoCuotaidtipoCuota}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cuotaController.destroyAndView}" value="#{bundle.ViewCuotaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCuotaEditLink}"/>
                <br />
                <h:commandLink action="#{cuotaController.prepareCreate}" value="#{bundle.ViewCuotaCreateLink}" />
                <br />
                <h:commandLink action="#{cuotaController.prepareList}" value="#{bundle.ViewCuotaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCuotaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
