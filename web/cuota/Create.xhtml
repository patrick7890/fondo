<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCuotaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCuotaLabel_mes}" for="mes" />
                    <p:calendar id="mes" value="#{cuotaController.selected.mes}" title="#{bundle.CreateCuotaTitle_mes}" required="true" requiredMessage="#{bundle.CreateCuotaRequiredMessage_mes}"/>
                    <h:outputLabel value="#{bundle.CreateCuotaLabel_tipoCuotaidtipoCuota}" for="tipoCuotaidtipoCuota" />
                    <h:selectOneMenu id="tipoCuotaidtipoCuota" value="#{cuotaController.selected.tipoCuotaidtipoCuota}" title="#{bundle.CreateCuotaTitle_tipoCuotaidtipoCuota}" required="true" requiredMessage="#{bundle.CreateCuotaRequiredMessage_tipoCuotaidtipoCuota}">
                        <f:selectItems value="#{tipocuotaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cuotaController.create}" value="#{bundle.CreateCuotaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cuotaController.prepareList}" value="#{bundle.CreateCuotaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCuotaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
