<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipocuotaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTipocuotaLabel_idtipoCuota}" for="idtipoCuota" />
                    <h:inputText id="idtipoCuota" value="#{tipocuotaController.selected.idtipoCuota}" title="#{bundle.CreateTipocuotaTitle_idtipoCuota}" required="true" requiredMessage="#{bundle.CreateTipocuotaRequiredMessage_idtipoCuota}"/>
                    <h:outputLabel value="#{bundle.CreateTipocuotaLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{tipocuotaController.selected.tipo}" title="#{bundle.CreateTipocuotaTitle_tipo}" required="true" requiredMessage="#{bundle.CreateTipocuotaRequiredMessage_tipo}"/>
                    <h:outputLabel value="#{bundle.CreateTipocuotaLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{tipocuotaController.selected.valor}" title="#{bundle.CreateTipocuotaTitle_valor}" required="true" requiredMessage="#{bundle.CreateTipocuotaRequiredMessage_valor}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipocuotaController.create}" value="#{bundle.CreateTipocuotaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tipocuotaController.prepareList}" value="#{bundle.CreateTipocuotaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTipocuotaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
